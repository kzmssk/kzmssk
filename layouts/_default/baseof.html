<!DOCTYPE html>
<html lang="{{- or site.Language.LanguageCode -}}" dir="{{- or site.Language.LanguageDirection `ltr` -}}">
    <head>
        <meta charset="utf-8">
        <title>{{- .Site.Title -}}</title>
        {{- partial "head.html" . -}}
        {{- if (.Param "math") -}}
            {{- partialCached "math.html" . -}}
        {{- end -}}
    </head>
    <body>
        {{- partial "header.html" . -}} 
        <div class="container">
            {{- block "main" . -}}
            {{- end -}}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
